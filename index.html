<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="first-section">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo">
                <h1 class="odin">ODIN</h1>
            </div>
            <p class="credits">Photo by Yngve Windsland on Unsplash</p>
        </div>
        <div class="second-section">
            <div class="text-section">
            <p class="text">This not a real online service! You know you need something like this 
                in you life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
            </div>
            <form class="sign-up-form">
                <h2>Let's do this!</h2>
                <div class="inputs">
                <div>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                </div>
                <div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                </div>
                <div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="tel" id="confirm-password" name="confirm-password">
                </div>
                </div>
            </div>
            </form>
            <div class="footer">
                <button type="submit" class="submit-button" form="sign-up-form">Submit</button>
                <p>Already have an account? <a href="http://">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
